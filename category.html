<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Christine Delgado Farmasi Training</title>
  <meta name="description" content="Interactive training platform for Farmasi product knowledge and sales techniques. Self-paced quizzes by category with instant feedback and progress tracking.">
  <meta name="application-name" content="Christine Delgado Farmasi Training">
  <meta property="og:title" content="Christine Delgado Farmasi Training">
  <meta property="og:description" content="Interactive training platform for Farmasi product knowledge and sales techniques. Self-paced quizzes by category with instant feedback and progress tracking.">
  <meta name="twitter:card" content="summary">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body data-page="category">
<header>
  <div class="nav">
    <a class="brand" href="index.html" aria-label="Christine Delgado Farmasi Training">
      <span class="logo" aria-hidden="true"></span>
      <span>Christine Delgado Farmasi Training</span>
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="progress.html">Progress</a>
    </nav>
  </div>
</header>

<main data-page="category">
  <div class="card pad">
    <div style="display:flex; align-items:flex-start; justify-content:space-between; gap:12px; flex-wrap:wrap">
      <div>
        <h1 id="catTitle" style="margin:0 0 6px 0">Category</h1>
        <div id="catMeta" class="muted">Catalog pages</div>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap">
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="progress.html">Progress</a>
      </div>
    </div>

    <div style="margin-top:12px; display:flex; flex-wrap:wrap; gap:8px" id="subcatList"></div>

    <div class="hr"></div>

    <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:center">
      <div style="min-width:240px; flex:1">
        <label class="muted" style="display:block; margin-bottom:6px"><b>Filter</b></label>
        <select id="subcatSelect"></select>
      </div>
      <div style="min-width:260px; flex:2">
        <label class="muted" style="display:block; margin-bottom:6px"><b>Search</b></label>
        <input id="searchBox" type="search" placeholder="Search products, benefits, actives..." />
      </div>
      <div class="badge"><span id="productCount">0 product(s) loaded</span></div>
    </div>

    <div class="hr"></div>

    <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center">
      <button class="btn primary" id="startQuizBtn" type="button">Start Category Quiz</button>
      <div class="badge"><span id="quizCount">0 question(s) in this category quiz</span></div>
    </div>
  </div>

  <div style="height:14px"></div>

  <div id="dataLoadError"></div>
  <div id="productList" style="display:flex; flex-direction:column; gap:12px"></div>
</main>
<script src="assets/js/app.js"></script>
</body></html>
